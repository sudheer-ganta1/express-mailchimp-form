<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="/" method="post">
        <div class="form-group">
          <input
            type="firstname"
            id="firstname"
            name="Firstname"
            required
            placeholder="First Name "
          />
        </div>
        <div class="form-group">
          <input
            type="lastname"
            id="lastname"
            name="Lastname"
            required
            placeholder="Last Name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="Email"
            required
            placeholder="Email"
          />
        </div>
        <div class="form-group"></div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p class="p1">@2025</p>
    </div>
  </body>
</html>
